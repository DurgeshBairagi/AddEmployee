<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employees</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">New Employees</h1>
      <div id="messages"></div>

      <form id="employeeForm">
        <div class="sub-heading">
          <label id="name1" for="name">Enter Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="sub-heading">
          <label id="profession1" for="profession">Enter Profession</label>
          <input type="text" id="profession" name="profession" required />
        </div>
        <div class="sub-heading">
          <label id="age1" for="age">Enter Age</label>
          <input type="number" id="age" name="age" required />
        </div>
        <button id="add-user" type="submit">Add User</button>
      </form>

      <h2 id="min-heading">Added Employees</h2>
      <h2 id="status">You have 0 Employees.</h2>
      <div id="employeeList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
